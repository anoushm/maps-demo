<div class="tab-pane container-fluid w-100 h-100">

  <div class="row h-5">
    <h3>AZURE MAPS</h3>
  </div>

  <div class="row w-100 h-100">
    <div class="map-container" #mapContainer>
      <div style="position: absolute;z-index: 1;background-color: white;left: 10px;top: 10px;">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <div class="checkbox">
                <label class="text-nowrap"><input type="checkbox" [checked]="isEarthquakeOn" (click)="onEarthquake()"> Earthquake</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
              <div class="checkbox">
                <label class="text-nowrap"><input type="checkbox" [checked]="isWeatherOn" (click)="onWeather()"> Weather</label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
